{% load static %}
<html>
    <head>
        <title>기희의 실험 블로그</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <p class="top-menu">안녕하세요 {{ user.username }}님 <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
                <a href="{% url 'space' %}" class="top-menu"><span class="glyphicon glyphicon-asterisk"></span></a>
                <a href="{% url 'space2' %}" class="top-menu"><span class="glyphicon glyphicon-cloud"></span></a>
                <a href="{% url 'space3' %}" class="top-menu"><span class="glyphicon glyphicon-fire"></span></a>
                <a href="{% url 'space4' %}" class="top-menu"><span class="glyphicon glyphicon-plane"></span></a>
                <a href="{% url 'space5' %}" class="top-menu"><span class="glyphicon glyphicon-unchecked"></span></a>
                <a href="{% url 'space6' %}" class="top-menu"><span class="glyphicon glyphicon-thumbs-up"></span></a>
            {% endif %}
            <h1><a href="/">고등래퍼 팬카페</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
